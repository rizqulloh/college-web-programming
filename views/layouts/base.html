<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../../static/style.css">
    {% block head %}
    {% endblock %}
</head>
<body>
    <nav class="navbar position-sticky top-0 border-bottom">
        <div class="container-md d-flex align-items-center py-2">
            <a class="navbar-brand text-dark fs-5" href="{{ url_for('root') }}">Dashboard</a>
            <div class="rounded-circle avatar">
                <img src="https://pbs.twimg.com/profile_images/1676542571278123008/BilNld9T_400x400.jpg" alt="Ainur Rofiq">
            </div>
        </div>
    </nav>
    <div class="d-flex root justify-content-between align-items-center">
        <div class="border-end" id="sidebar">
            <ul class="sidebar-menu">
                <li><a href="{{ url_for('root') }}">Home</a></li>
                <li><a href="{{ url_for('users') }}">Users</a></li>
            </ul>
        </div>
        <div class="text-center bg-body-tertiary d-flex justify-content-center p-5" id="content">
            {% block body %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
